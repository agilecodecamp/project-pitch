<div class="project-ctn" ng-show="Datas">
	<div class="col-md-2 flex-column flex-center">
			<div class="row">
				<img ng-src="data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiIHN0YW5kYWxvbmU9InllcyI/PjxzdmcgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgdmlld0JveD0iMCAwIDE0MCAxNDAiIHByZXNlcnZlQXNwZWN0UmF0aW89Im5vbmUiPjxkZWZzLz48cmVjdCB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgZmlsbD0iI0VFRUVFRSIvPjxnPjx0ZXh0IHg9IjQ0LjA0Njg3NSIgeT0iNzAiIHN0eWxlPSJmaWxsOiNBQUFBQUE7Zm9udC13ZWlnaHQ6Ym9sZDtmb250LWZhbWlseTpBcmlhbCwgSGVsdmV0aWNhLCBPcGVuIFNhbnMsIHNhbnMtc2VyaWYsIG1vbm9zcGFjZTtmb250LXNpemU6MTBwdDtkb21pbmFudC1iYXNlbGluZTpjZW50cmFsIj4xNDB4MTQwPC90ZXh0PjwvZz48L3N2Zz4=" alt="140x140" class="img-thumbnail">
			</div>
 			<div class="row top-buffer">
			<span ng-bind="Datas.teamName"></span>
		</div>
	
		<div class="row top-buffer">
			<!-- Founder -->
			<div class="join-ctn col-md-12 flex-center">
				<span class="item col-md-10 flex-center founder" ng-bind="Datas.createName"></span>
			</div>

			<div class="join-ctn col-md-12 flex-center" ng-repeat="partner in partners track by $index" ng-click="wantJoin($index)" ng-attr-title="{{getTitle(partner.name)}}">
				<span class="item col-md-10 flex-center" ng-class="{join : !partner.uid, remove : partner.uid === user.uid}" ng-bind="partner.name"></span>
			</div>
		</div>
	</div>

	<div class="col-md-8">

	  <!-- Post Panel -->
		<div class="row" ng-show="Datas.uid === user.uid">
			<div class="panel panel-default">

				<div class="panel-heading top-buffer">
					<div class="row">
						<div class="col-md-12">
							<form>
								<textarea class="form-control" rows="4" ng-model="content"></textarea>
								<div class="top-buffer">
									<button type="button" class="btn btn-default" title="location">
									  <span class="glyphicon glyphicon-camera" title="add photo" aria-hidden="true" ng-click="addImageUrls()"></span>
									</button>
									<div class="pull-right">
										<button type="button" class="btn btn-primary" ng-click="doPost(content)">Post</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="panel panel-default">
			  <div class="panel-body">
		   		<h2 ng-bind="Datas.projectName"></h2>
					<div>
		    		<div>Why start up this project?</div>
		    		<div ng-bind="Datas.first"></div>
		    	</div>
		    	<div>
		    		<div>What is the startup project?</div>
		    		<div ng-bind="Datas.second"></div>
		    	</div>
		    	<div>
		    		<div for="third">What is special about your project?</div>
		    		<div ng-bind="Datas.third"></div>
		    	</div>
		    	<div>
		    		<div>How to reach your potential target user?</div>
		    		<div ng-bind="Datas.fourth"></div>
		    	</div>
			  </div>
			</div>
		</div>

	</div>
	
</div>
