<div class="create-ctn" ng-show="Datas">
	<div class="col-md-8 col-md-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				New Project
			</div>
		  <div class="panel-body">
		    <form ng-submit="submitForm()">
		    
					<div class="form-group">
		    		<label for="team-name">Team Name</label>
		    		<input type="text" id="team-name" class="form-control" ng-model="Datas.teamName">
					</div>

		    	<div class="form-group">
		    		<label for="project-name">Project Name</label>
		    		<input type="text" id="project-name" class="form-control" ng-model="Datas.projectName">
		    	</div>
					
					<div class="form-group">
		    		<label for="first">Why start up this project?</label>
		    		<textarea type="text" id="first" rows="3" class="form-control" ng-model="Datas.first"></textarea>
		    	</div>
		    	
		    	<div class="form-group">
		    		<label for="second">What is the startup project?</label>
		    		<textarea type="text" id="first" rows="3" class="form-control" ng-model="Datas.second"></textarea>
		    	</div>

		    	<div class="form-group">
		    		<label for="third">What is special about your project?</label>
		    		<textarea type="text" id="first" rows="3" class="form-control" ng-model="Datas.third"></textarea>
		    	</div>

		    	<div class="form-group">
		    		<label for="fourth">How to reach your potential target user?</label>
		    		<textarea type="text" id="first" rows="3" class="form-control" ng-model="Datas.fourth"></textarea>
		    	</div>

					<div class="form-group">
		    		<label for="logo-url">Logo Url</label>
		    		<input type="text" id="logoUrl" class="form-control" ng-model="Datas.logoUrl">
					</div>

					<div>
						<img ng-src="{{Datas.logoUrl}}" ng-show="Datas.logoUrl">
					</div>

		    	<div>
		    		<button type="submit" class="btn btn-primary col-md-3 pull-right" ng-bind="buttonPrimary"></button>
		    		<button type="button" class="btn btn-danger col-md-2 pull-right" ng-click="clickCancel()">Cancel</button>
		    	</div>
		    </form>
		  </div>
		</div>
	</div>
</div>
